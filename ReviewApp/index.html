<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <main>
    <section class="container">
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <div class="review">
        <div class="img-container">
          <img src="/ReviewApp/person-1.jpeg" alt="person1" id="person-img" />
          <span class="quote-icon">
            <i class="fas fa-quote-right"></i>
          </span>
        </div>
        <h4 class="author">john doe</h4>
        <p class="job">web developer</p>
        <p class="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
          voluptatum, quod, quia, voluptas quae voluptates quibusdam
          necessitatibus voluptatibus quos dolorum quas. Quisquam, quae
          voluptates. Quisquam, quae voluptates. Quisquam, quae voluptates.
        </p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">surprise me</button>
      </div>

    </section>
  </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
